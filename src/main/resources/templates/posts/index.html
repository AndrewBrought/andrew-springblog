<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viewing All Posts</title>
</head>
<body>
<!--singular of posts is 'post'-->
    <div th:each="post : ${posts}">
        <a th:href="@{/posts/{id}(id=${post.id})}"><h1 th:text="${post.title}"></h1></a>
        <p th:text="${post.body}"></p>
    </div>
</body>
</html>
