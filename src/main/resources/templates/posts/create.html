<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
</head>
<body>
    <h1>Create a Post</h1>

    <form th:action="@{'/posts/create'}" method="post" th:object="${post}">
        <label for="title">Title:</label> <br>
        <input id="title" type="text" th:field="*{title}"> <br>
        <label for="body">Body:</label> <br>
        <textarea id="body" type="text" cols="30" rows="10" placeholder="Insert content here" th:field="*{body}">
        </textarea> <br>
            <input type="submit" value="Create">
    </form>

</body>
</html>
